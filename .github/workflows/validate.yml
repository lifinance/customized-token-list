name: Validate Tokens

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/install

      - name: Validate
        run: pnpm run test